<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log(1);
        document.write("<h1> document.write()로 출력함1 </h1>");
    </script>
</head>

<body>
    <p id="myElement" class="highlighted">내가 브라우저에 써져요.!</p>

    <script>
        console.log(2);
        document.write("<h1> document.write()로 출력함2 </h1>");
    </script>

    <!-- <head> 태그 내에 <script> 작성:
    
    <head>에 스크립트를 배치하면, HTML 페이지가 브라우저에 의해 로드될 때 스크립트가 가장 먼저 실행
    이는 DOM이 완전히 구성되기 전에 스크립트가 실행된다는 것을 의미함
    따라서, 
    스크립트에서 DOM 요소를 조작하려고 할 때 해당 요소들이 아직 존재하지 않을 수 있다
    이를 해결하기 위해, 자바스크립트에서는 DOMContentLoaded 이벤트를 사용하여 DOM이 완전히 로드되고 나서 
    스크립트가 실행되도록 할수있고 <head>에 스크립트를 배치하는 경우, 페이지의 시각적 요소가 나타나기 전에 스크립트 로딩으로 
    인해 페이지 로딩이 지연될 수 있다  (이를 '렌더링 차단'이라고 함)
    
    
     <body> 태그 내에 <script> 작성:
    
    <body> 태그의 맨 아래에 스크립트를 배치하면, 페이지의 모든 HTML 요소가 로드된 후에 스크립트가 실행됨
    이는 스크립트가 DOM 요소에 즉시 접근할 수 있다는 것을 의미하며, DOMContentLoaded 이벤트를 기다릴 필요가 없다
    또한, 사용자에게 시각적 요소가 먼저 표시되므로, 페이지가 더 빠르게 로드되는 것처럼 느껴질 수 있다
    스크립트가 페이지 로딩에 방해가 되지 않도록 <body>의 맨 아래에 스크립트를 배치하는 것이 일반적이다
    필요에 따라 <head>에 스크립트를 배치하고 async 또는 defer 속성을 사용하여 스크립트가 비동기적으로 로드되도록 
    하는 방법도 자주 사용됨. 
    async 속성은 스크립트가 병렬로 로드되지만, 로드 순서가 보장되지 않는 반면,
    defer 속성은 스크립트가 HTML 파싱 후에 순서대로 실행된다 -->
</body>

</html>
