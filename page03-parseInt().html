<body>
    <script>

        let age = prompt('나이를 입력해주세요.') // 모든 입력의 값은 문자로 취급, 숫자로 연산불가
        alert(age + 10)
        let age2 = parseInt(age)
        let age3 = age2 + 1
        let age4 = age3 + 1
        alert('내년 나이는 ' + age3)
        alert('내후년 나이는 ' + age4)

    </script>
