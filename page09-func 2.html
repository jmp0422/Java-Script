<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function plus() {
            let n1 = document.getElementById('n1').value
            console.log(n1)

            let n2 = document.getElementById('n2').value
            console.log(n2)

            let result = parseInt(n1) + parseInt(n2)
            console.log(result)
        }

        function login() {
            let user = document.getElementById('user').value
            let pw = document.getElementById('pw').value
            if (user == 'root' && pw == '1234') {
                alert('로그인에 성공하셨습니다')
            } else {
                alert('로그인에 실패하셨습니다')
            }
        }
    </script>
</head>

<body>
    숫자1: <input type="text" id="n1"><br>
    숫자2: <input type="text" id="n2"><br>
    <button onclick="plus()">더하기</button>
    <hr>
    아이디: <input type="text" id="user"><br>
    패스워드: <input type="text" id="pw"><br>
    <button onclick="login()">로그인</button>
</body>

</html>
