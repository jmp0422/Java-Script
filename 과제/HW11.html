<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function go() {
            for (i = 1; i <= 100; i++) {
                document.write(i + "<br>")
            }
        }
    </script>
</head>

<body>
    <button style="background-color: blueviolet;" onclick="go()">go 100</button>
</body>

</html>
